<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles/all.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <!--google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--aqui foi a foto na css-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente! Fa√ßa login para acessar sua conta e para configurar seu ambiente.</p>
                
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-rounded">
                            login
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" minlength="8" autocomplete="email">
                        <label for="ilogin">Email</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-rounded">
                            lock_open
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" minlength="8" maxlength="20" autocomplete="current-password" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="">Esqueci a Senha <i class="material-symbols-rounded">forward_to_inbox</i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
